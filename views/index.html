<!DOCTYPE html>
<% include header.html %>
<title>Infomatter | 首页</title>
<body>
    <div id="wrapper" class="yue">
        <header id="header">
            <a href="/" id="site_name">Infomatter</a>
            <nav>
                <a href="/user/subscriptions">订阅</a>
                <a href="/user/signout">注销</a>
            </nav>
        </header>
        <div id="content">
            <ol id="posts">
                <% entries.forEach(item => { %>
                    <li>
                        <span class="date"><%= item.time.substring(0,10) %></span> <a href="<%= item.link %>" target="_blank"><%= item.title %></a>
                    </li>
                <% }) %>
            </ol>
        </div>
        <footer id="footer">
            Powered by <a href="https://github.com/infomatter/infomatter_web">Informatter</a>
            &
            Theme <a href="https://github.com/JmPotato/Potheme-Clean">Clean</a> by <a href="https://github.com/whtsky">whtsky</a> and modified by <a href="https://ipotato.me">JmPotato</a>
        </footer>
    </div>
</body>
</html>
